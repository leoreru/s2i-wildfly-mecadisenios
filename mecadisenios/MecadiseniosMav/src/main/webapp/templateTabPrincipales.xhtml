<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title><ui:insert name="title">Default Title</ui:insert></title>
		<h:outputStylesheet library="css" name="jsfcrud.css"/>
		<h:outputScript library="js" name="jsfcrud.js"/>
	</h:head>

	<h:body>

		<p:growl id="growl" life="3000" />

		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
				<h:form id="menuForm">
					<p:menubar>
						<p:menuitem value="#{bundle.Home}" outcome="/usuario/index" icon="ui-icon-home"/>
						<p:submenu label="#{bundle.Maintenance}">
							<p:menuitem value="Proyectos" outcome="/usuario/proyectos/List.xhtml" />
							<p:menuitem value="Contactoscliente" outcome="/usuario/contactoscliente/List.xhtml" />
							<p:menuitem value="Facturasrecibidas" outcome="/usuario/facturasrecibidas/List.xhtml" />
							<p:menuitem value="DetalleFacturasrecibidas" outcome="/usuario/detallefacturareci/List.xhtml" />
							<p:menuitem value="Giros" outcome="/usuario/giros/List.xhtml" />
							<p:menuitem value="Marcamaterial" outcome="/usuario/marcamaterial/List.xhtml" />
							<p:menuitem value="Materiales" outcome="/usuario/materiales/List.xhtml" />
							<p:menuitem value="Materialescategoria" outcome="/usuario/materialescategoria/List.xhtml" />
							<p:menuitem value="Materialesproyecto" outcome="/usuario/materialesproyecto/List.xhtml" />
							<p:menuitem value="Materialestipo" outcome="/usuario/materialestipo/List.xhtml" />
							<p:menuitem value="Otrosgastosproyecto" outcome="/usuario/otrosgastosproyecto/List.xhtml" />
							<p:menuitem value="Personajuridica" outcome="/usuario/personajuridica/List.xhtml" />
							<p:menuitem value="Personanatural" outcome="/usuario/personanatural/List.xhtml" />
							<p:menuitem value="Informe costo estandar vs costo real" outcome="/usuario/vwCostoestandardvscostoreal/List.xhtml" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="60">
				<ui:insert name="footer"/>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="body"/>
			</p:layoutUnit>

		</p:layout>

	</h:body>

</html>
