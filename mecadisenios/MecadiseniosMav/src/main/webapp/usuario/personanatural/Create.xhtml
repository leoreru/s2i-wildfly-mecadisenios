<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="PersonanaturalCreateDlg" widgetVar="PersonanaturalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonanaturalTitle}">
			<h:form id="PersonanaturalCreateForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{personanaturalController.selected != null}">
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_numDoc}" for="numDoc" />
						<p:inputText id="numDoc" value="#{personanaturalController.selected.numDoc}" title="#{bundle.CreatePersonanaturalTitle_numDoc}" required="true" requiredMessage="#{bundle.CreatePersonanaturalRequiredMessage_numDoc}"/>
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_idTipoDoc}" for="idTipoDoc" />
						<p:selectOneMenu id="idTipoDoc" value="#{personanaturalController.selected.idTipoDoc}" required="true" requiredMessage="#{bundle.EditPersonanaturalRequiredMessage_idTipoDoc}">
							<f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"
														 var="idTipoDocItem"
														 itemValue="#{idTipoDocItem}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_nombres}" for="nombres" />
						<p:inputText id="nombres" value="#{personanaturalController.selected.nombres}" title="#{bundle.CreatePersonanaturalTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePersonanaturalRequiredMessage_nombres}"/>
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_apellido1}" for="apellido1" />
						<p:inputText id="apellido1" value="#{personanaturalController.selected.apellido1}" title="#{bundle.CreatePersonanaturalTitle_apellido1}" required="true" requiredMessage="#{bundle.CreatePersonanaturalRequiredMessage_apellido1}"/>
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_apellido2}" for="apellido2" />
						<p:inputText id="apellido2" value="#{personanaturalController.selected.apellido2}" title="#{bundle.CreatePersonanaturalTitle_apellido2}" />
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_cargo}" for="cargo" />
						<p:inputText id="cargo" value="#{personanaturalController.selected.cargo}" title="#{bundle.CreatePersonanaturalTitle_cargo}" />
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_email}" for="email" />
						<p:inputText id="email" value="#{personanaturalController.selected.email}" title="#{bundle.CreatePersonanaturalTitle_email}" />
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_telefono}" for="telefono" />
						<p:inputText id="telefono" value="#{personanaturalController.selected.telefono}" title="#{bundle.CreatePersonanaturalTitle_telefono}" />
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_direccion}" for="direccion" />
						<p:inputText id="direccion" value="#{personanaturalController.selected.direccion}" title="#{bundle.CreatePersonanaturalTitle_direccion}" />
						
						<p:outputLabel value="#{bundle.departamento}" for="departamento" />
						<p:selectOneMenu id="departamento" value="#{municipiosdaneController.departamentosdaneDDSel}">
							<f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
							<f:selectItems value="#{departamentosdaneController.itemsAvailableSelectOne}"
														 var="departamentosdaneItem"
														 itemValue="#{departamentosdaneItem}"/>
							<p:ajax event="change" update="municipiosdane" immediate="true"/>
						</p:selectOneMenu>						
						
						<p:outputLabel value="#{bundle.CreatePersonanaturalLabel_municipiosdane}" for="municipiosdane" />
						<p:selectOneMenu id="municipiosdane" value="#{personanaturalController.selected.municipiosdane}" >
							<f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
							<f:selectItems value="#{municipiosdaneController.itemsAvailableSelectOneByDepartamento}"
														 var="municipiosdaneItem"
														 itemValue="#{municipiosdaneItem}"/>
						</p:selectOneMenu>
					</p:panelGrid>
					<p:commandButton actionListener="#{personanaturalController.create}" value="#{bundle.Save}" update="display,:PersonanaturalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonanaturalCreateDialog');"/>
					<p:commandButton value="#{bundle.Cancel}" onclick="PersonanaturalCreateDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
