<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templateTabPrincipales.xhtml">


		<ui:define name="title">
			<h:outputText value="#{bundle.ListPersonanaturalTitle}"></h:outputText>
		</ui:define>

		<ui:define name="body">
			<h:form id="PersonanaturalListForm">
				<p:panel header="#{bundle.ListPersonanaturalTitle}">
					<p:dataTable id="datalist" value="#{personanaturalController.items}" var="item"
											 selectionMode="single" selection="#{personanaturalController.selected}"
											 paginator="true"
											 rowKey="#{item.id}"
											 rows="10"
											 rowsPerPageTemplate="10,20,30,40,50"
											 resizableColumns="true"
											 >

						<p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
						<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_numDoc}"/>
							</f:facet>
							<h:outputText value="#{item.numDoc}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_idTipoDoc}"/>
							</f:facet>
							<h:outputText value="#{item.idTipoDoc.tipodoc}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_nombres}"/>
							</f:facet>
							<h:outputText value="#{item.nombres}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_apellido1}"/>
							</f:facet>
							<h:outputText value="#{item.apellido1}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_apellido2}"/>
							</f:facet>
							<h:outputText value="#{item.apellido2}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_cargo}"/>
							</f:facet>
							<h:outputText value="#{item.cargo}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_email}"/>
							</f:facet>
							<h:outputText value="#{item.email}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_telefono}"/>
							</f:facet>
							<h:outputText value="#{item.telefono}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_direccion}"/>
							</f:facet>
							<h:outputText value="#{item.direccion}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListPersonanaturalTitle_municipiosdane}"/>
							</f:facet>
							<h:outputText value="#{item.municipiosdane.departamentosdane.nombre}-#{item.municipiosdane.nombre}"/>
						</p:column>
						<f:facet name="footer">
							<p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personanaturalController.prepareCreate}" update=":PersonanaturalCreateForm" oncomplete="PF('PersonanaturalCreateDialog').show()"/>
							<p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonanaturalViewForm" oncomplete="PF('PersonanaturalViewDialog').show()" disabled="#{empty personanaturalController.selected}"/>
							<p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonanaturalEditForm" oncomplete="PF('PersonanaturalEditDialog').show()" disabled="#{empty personanaturalController.selected}" actionListener="#{personanaturalController.prepararEdicion}"/>
							<p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personanaturalController.destroy}" update=":growl,datalist" disabled="#{empty personanaturalController.selected}"/>
						</f:facet>
					</p:dataTable>
				</p:panel>
			</h:form>

			<ui:include src="Create.xhtml"/>
			<ui:include src="Edit.xhtml"/>
			<ui:include src="View.xhtml"/>
		</ui:define>
	</ui:composition>

</html>
