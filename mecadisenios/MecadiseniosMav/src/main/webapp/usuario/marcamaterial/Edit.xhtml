<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcamaterialEditDlg" widgetVar="MarcamaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcamaterialTitle}">
            <h:form id="MarcamaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcamaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcamaterialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{marcamaterialController.selected.nombre}" title="#{bundle.EditMarcamaterialTitle_nombre}" required="true" requiredMessage="#{bundle.EditMarcamaterialRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcamaterialController.update}" value="#{bundle.Save}" update="display,:MarcamaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcamaterialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcamaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
