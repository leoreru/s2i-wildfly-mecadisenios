<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="ProyectosViewDlg" widgetVar="ProyectosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectosTitle}">
			<h:form id="ProyectosViewForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{proyectosController.selected != null}">
						<h:outputText value="#{bundle.ViewProyectosLabel_id}"/>
						<h:outputText value="#{proyectosController.selected.id}" title="#{bundle.ViewProyectosTitle_id}"/>
						<h:outputText value="#{bundle.ViewProyectosLabel_nombre}"/>
						<h:outputText value="#{proyectosController.selected.nombre}" title="#{bundle.ViewProyectosTitle_nombre}"/>
						<h:outputText value="#{bundle.ViewProyectosLabel_descripcion}"/>
						<h:outputText value="#{proyectosController.selected.descripcion}" title="#{bundle.ViewProyectosTitle_descripcion}"/>
						<h:outputText value="#{bundle.ViewProyectosLabel_porcAdmin}"/>

					<p:commandButton value="#{bundle.Close}" onclick="ProyectosViewDialog.hide()"/>
