<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="OtrosgastosproyectoCreateDlg" widgetVar="OtrosgastosproyectoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOtrosgastosproyectoTitle}">
			<h:form id="OtrosgastosproyectoCreateForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{otrosgastosproyectoController.selected != null}">

						<p:outputLabel value="#{bundle.CreateOtrosgastosproyectoLabel_proyectos}"/>
						<p:outputLabel value="#{otrosgastosproyectoController.proyectoDDSel.nombre}"/>

						<p:outputLabel value="#{bundle.CreateOtrosgastosproyectoLabel_tipogasto}" for="tipogasto" />
						<p:selectOneMenu id="tipogasto" value="#{otrosgastosproyectoController.selected.tipogasto}" required="true" requiredMessage="#{bundle.EditOtrosgastosproyectoRequiredMessage_tipogasto}">
							<f:selectItems value="#{tipogastoController.itemsAvailableSelectOne}"
														 var="tipogastoItem"
														 itemValue="#{tipogastoItem}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateOtrosgastosproyectoLabel_cantidad}" for="cantidad" />
						<p:inputText id="cantidad" value="#{otrosgastosproyectoController.selected.cantidad}" title="#{bundle.CreateOtrosgastosproyectoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateOtrosgastosproyectoRequiredMessage_cantidad}"/>
						<p:outputLabel value="#{bundle.CreateOtrosgastosproyectoLabel_valUnitario}" for="valUnitario" />
						<p:inputText id="valUnitario" value="#{otrosgastosproyectoController.selected.valUnitario}" title="#{bundle.CreateOtrosgastosproyectoTitle_valUnitario}" required="true" requiredMessage="#{bundle.CreateOtrosgastosproyectoRequiredMessage_valUnitario}"/>
					</p:panelGrid>
					<p:commandButton actionListener="#{otrosgastosproyectoController.create}" value="#{bundle.Save}" update="display,:OtrosgastosproyectoListForm:datalist,:growl" oncomplete="handleSubmit(args,'OtrosgastosproyectoCreateDialog');"/>
					<p:commandButton value="#{bundle.Cancel}" onclick="OtrosgastosproyectoCreateDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
