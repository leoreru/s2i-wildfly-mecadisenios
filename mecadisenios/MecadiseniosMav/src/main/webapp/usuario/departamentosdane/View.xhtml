<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosdaneViewDlg" widgetVar="DepartamentosdaneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartamentosdaneTitle}">
            <h:form id="DepartamentosdaneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentosdaneController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartamentosdaneLabel_codDep}"/>
                        <h:outputText value="#{departamentosdaneController.selected.codDep}" title="#{bundle.ViewDepartamentosdaneTitle_codDep}"/>
                        <h:outputText value="#{bundle.ViewDepartamentosdaneLabel_nombre}"/>
                        <h:outputText value="#{departamentosdaneController.selected.nombre}" title="#{bundle.ViewDepartamentosdaneTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartamentosdaneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
