<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="PersonajuridicaViewDlg" widgetVar="PersonajuridicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonajuridicaTitle}">
			<h:form id="PersonajuridicaViewForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{personajuridicaController.selected != null}">
						<h:outputText value="#{bundle.ViewPersonajuridicaLabel_id}"/>

						<h:outputText value="#{bundle.ViewPersonajuridicaLabel_nombre}"/>

						<h:outputText value="#{bundle.ViewPersonajuridicaLabel_direccion}"/>
