<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipogastoViewDlg" widgetVar="TipogastoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipogastoTitle}">
            <h:form id="TipogastoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipogastoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipogastoLabel_id}"/>
                        <h:outputText value="#{tipogastoController.selected.id}" title="#{bundle.ViewTipogastoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipogastoLabel_nombre}"/>
                        <h:outputText value="#{tipogastoController.selected.nombre}" title="#{bundle.ViewTipogastoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipogastoLabel_descripcion}"/>
                        <h:outputText value="#{tipogastoController.selected.descripcion}" title="#{bundle.ViewTipogastoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTipogastoLabel_valor}"/>
                        <h:outputText value="#{tipogastoController.selected.valor}" title="#{bundle.ViewTipogastoTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipogastoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
