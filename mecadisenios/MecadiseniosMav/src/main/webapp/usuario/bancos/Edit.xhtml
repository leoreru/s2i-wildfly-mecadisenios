<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="BancosEditDlg" widgetVar="BancosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBancosTitle}">
			<h:form id="BancosEditForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{bancosController.selected != null}">
						<p:outputLabel value="#{bundle.EditBancosLabel_nombre}" for="nombre" />
						<p:inputText id="nombre" value="#{bancosController.selected.nombre}" title="#{bundle.EditBancosTitle_nombre}" required="true" requiredMessage="#{bundle.EditBancosRequiredMessage_nombre}"/>
					</p:panelGrid>
					<p:commandButton actionListener="#{bancosController.update}" value="#{bundle.Save}" update="display,:BancosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancosEditDialog');"/>
					<p:commandButton value="#{bundle.Cancel}" onclick="BancosEditDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
