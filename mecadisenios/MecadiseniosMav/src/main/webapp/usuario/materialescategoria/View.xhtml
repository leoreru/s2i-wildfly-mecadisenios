<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialescategoriaViewDlg" widgetVar="MaterialescategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialescategoriaTitle}">
            <h:form id="MaterialescategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialescategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialescategoriaLabel_id}"/>
                        <h:outputText value="#{materialescategoriaController.selected.id}" title="#{bundle.ViewMaterialescategoriaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMaterialescategoriaLabel_nombre}"/>
                        <h:outputText value="#{materialescategoriaController.selected.nombre}" title="#{bundle.ViewMaterialescategoriaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialescategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
