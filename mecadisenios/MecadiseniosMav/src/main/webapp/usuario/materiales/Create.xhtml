<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="MaterialesCreateDlg" widgetVar="MaterialesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaterialesTitle}">
			<h:form id="MaterialesCreateForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
						
						<p:outputLabel value="#{bundle.CategoriaMaterial}" for="materialesCategoria" />
						<p:selectOneMenu id="materialesCategoria" value="#{materialestipoController.materialescategoriaDDSel}">
							<f:selectItems value="#{materialescategoriaController.itemsAvailableSelectOne}"
														 var="materialescategoriaItem"
														 itemValue="#{materialescategoriaItem}"/>
							<p:ajax event="change" update="idMaterialTipo" immediate="true"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_idMaterialTipo}" for="idMaterialTipo" />
						<p:selectOneMenu id="idMaterialTipo" value="#{materialesController.selected.idMaterialTipo}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_idMaterialTipo}">
							<f:selectItems value="#{materialestipoController.itemsAvailableSelectOneByCategoria}"
														 var="idMaterialTipoItem"
														 itemValue="#{idMaterialTipoItem}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_idMarcaMaterial}" for="idMarcaMaterial" />
						<p:selectOneMenu id="idMarcaMaterial" value="#{materialesController.selected.idMarcaMaterial}" >
							<f:selectItem itemValue="#{null}" itemLabel="#{bundle.selectOneNull}" noSelectionOption="true" />
							<f:selectItems value="#{marcamaterialController.itemsAvailableSelectOne}"
														 var="idMarcaMaterialItem"
														 itemValue="#{idMarcaMaterialItem}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_medida1}" for="medida1" />
						<p:inputText id="medida1" value="#{materialesController.selected.medida1}" title="#{bundle.CreateMaterialesTitle_medida1}" required="true" requiredMessage="#{bundle.CreateMaterialesRequiredMessage_medida1}"/>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_idUnidadMed1}" for="idUnidadMed1" />
						<p:selectOneMenu id="idUnidadMed1" value="#{materialesController.selected.idUnidadMed1}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_idUnidadMed1}">
							<f:selectItems value="#{unidadesmedidaController.itemsAvailableSelectOne}"
														 var="idUnidadMed1Item"
														 itemValue="#{idUnidadMed1Item}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_medida2}" for="medida2" />
						<p:inputText id="medida2" value="#{materialesController.selected.medida2}" title="#{bundle.CreateMaterialesTitle_medida2}" />
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_idUnidadMed2}" for="idUnidadMed2" />
						<p:selectOneMenu id="idUnidadMed2" value="#{materialesController.selected.idUnidadMed2}" >
							<f:selectItem itemValue="#{null}" itemLabel="#{bundle.selectOneNull}" noSelectionOption="true" />
							<f:selectItems value="#{unidadesmedidaController.itemsAvailableSelectOne}"
														 var="idUnidadMed2Item"
														 itemValue="#{idUnidadMed2Item}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_medida3}" for="medida3" />
						<p:inputText id="medida3" value="#{materialesController.selected.medida3}" title="#{bundle.CreateMaterialesTitle_medida3}" />
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_idUnidadMed3}" for="idUnidadMed3" />
						<p:selectOneMenu id="idUnidadMed3" value="#{materialesController.selected.idUnidadMed3}" >
							<f:selectItem itemValue="#{null}" itemLabel="#{bundle.selectOneNull}" noSelectionOption="true" />
							<f:selectItems value="#{unidadesmedidaController.itemsAvailableSelectOne}"
														 var="idUnidadMed3Item"
														 itemValue="#{idUnidadMed3Item}"/>
						</p:selectOneMenu>
						<p:outputLabel value="#{bundle.CreateMaterialesLabel_valor}" for="valor" />
						<p:inputText id="valor" value="#{materialesController.selected.valor}" title="#{bundle.CreateMaterialesTitle_valor}" />
					</p:panelGrid>
					<p:commandButton actionListener="#{materialesController.create}" value="#{bundle.Save}" update="display,:MaterialesListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialesCreateDialog');"/>
					<p:commandButton value="#{bundle.Cancel}" onclick="MaterialesCreateDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
