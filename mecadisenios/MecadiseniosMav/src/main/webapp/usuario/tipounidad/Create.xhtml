<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipounidadCreateDlg" widgetVar="TipounidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipounidadTitle}">
            <h:form id="TipounidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipounidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipounidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipounidadController.selected.id}" title="#{bundle.CreateTipounidadTitle_id}" required="true" requiredMessage="#{bundle.CreateTipounidadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipounidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipounidadController.selected.nombre}" title="#{bundle.CreateTipounidadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipounidadRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipounidadController.create}" value="#{bundle.Save}" update="display,:TipounidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipounidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipounidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
