<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ingresar - Mecadiseños</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Ingresar - Mecadiseños</h1>

		<form action="j_security_check" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2">Nombre de usuario:</label>
				<div class="col-sm-10">
					<input type="text" class="" name="j_username" placeholder="Username" />		
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Contraseña:</label>
				<div class="col-sm-10">
					<input type="password" class="" name="j_password" placeholder="Password" />		
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>		
				</div>
			</div>
		</form>
	</body>
</html>
