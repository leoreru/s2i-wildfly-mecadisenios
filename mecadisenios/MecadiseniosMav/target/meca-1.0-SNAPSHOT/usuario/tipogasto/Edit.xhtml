<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="TipogastoEditDlg" widgetVar="TipogastoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipogastoTitle}">
			<h:form id="TipogastoEditForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{tipogastoController.selected != null}">
						<p:outputLabel value="#{bundle.EditTipogastoLabel_nombre}" for="nombre" />
						<p:inputText id="nombre" value="#{tipogastoController.selected.nombre}" title="#{bundle.EditTipogastoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipogastoRequiredMessage_nombre}"/>
						<p:outputLabel value="#{bundle.EditTipogastoLabel_descripcion}" for="descripcion" />
						<p:inputText id="descripcion" value="#{tipogastoController.selected.descripcion}" title="#{bundle.EditTipogastoTitle_descripcion}" />
						<p:outputLabel value="#{bundle.EditTipogastoLabel_valor}" for="valor" />
						<p:inputText id="valor" value="#{tipogastoController.selected.valor}" title="#{bundle.EditTipogastoTitle_valor}" />
					</p:panelGrid>
					<p:commandButton actionListener="#{tipogastoController.update}" value="#{bundle.Save}" update="display,:TipogastoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipogastoEditDialog');"/>
					<p:commandButton value="#{bundle.Cancel}" onclick="TipogastoEditDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
