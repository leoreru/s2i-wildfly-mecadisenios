<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="DetallefacturareciViewDlg" widgetVar="DetallefacturareciViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturareciTitle}">
			<h:form id="DetallefacturareciViewForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{detallefacturareciController.selected != null}">
						<h:outputText value="#{bundle.ViewDetallefacturareciLabel_cantidad}"/>
						<h:outputText value="#{detallefacturareciController.selected.cantidad}" title="#{bundle.ViewDetallefacturareciTitle_cantidad}"/>
						<h:outputText value="#{bundle.ViewDetallefacturareciLabel_valorSinIva}"/>
						<h:outputText value="#{detallefacturareciController.selected.valorSinIva}" title="#{bundle.ViewDetallefacturareciTitle_valorSinIva}"/>
						<h:outputText value="#{bundle.ViewDetallefacturareciLabel_porcIva}"/>
						<h:outputText value="#{detallefacturareciController.selected.porcIva}" title="#{bundle.ViewDetallefacturareciTitle_porcIva}"/>
						<h:outputText value="#{bundle.ViewDetallefacturareciLabel_facturasrecibidas}"/>
						<h:outputText value="#{detallefacturareciController.selected.facturasrecibidas}" title="#{bundle.ViewDetallefacturareciTitle_facturasrecibidas}"/>
						<h:outputText value="#{bundle.ViewDetallefacturareciLabel_materiales}"/>
						<h:outputText value="#{detallefacturareciController.selected.materiales}" title="#{bundle.ViewDetallefacturareciTitle_materiales}"/>
					</p:panelGrid>
					<p:commandButton value="#{bundle.Close}" onclick="DetallefacturareciViewDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
