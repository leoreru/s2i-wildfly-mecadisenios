<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentasViewDlg" widgetVar="CuentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentasTitle}">
            <h:form id="CuentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentasLabel_id}"/>
                        <h:outputText value="#{cuentasController.selected.id}" title="#{bundle.ViewCuentasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_noCuenta}"/>
                        <h:outputText value="#{cuentasController.selected.noCuenta}" title="#{bundle.ViewCuentasTitle_noCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_descripcion}"/>
                        <h:outputText value="#{cuentasController.selected.descripcion}" title="#{bundle.ViewCuentasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_idBanco}"/>
                        <h:outputText value="#{cuentasController.selected.idBanco}" title="#{bundle.ViewCuentasTitle_idBanco}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_idTitularPerJur}"/>
                        <h:outputText value="#{cuentasController.selected.idTitularPerJur}" title="#{bundle.ViewCuentasTitle_idTitularPerJur}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_idTitularPerNat}"/>
                        <h:outputText value="#{cuentasController.selected.idTitularPerNat}" title="#{bundle.ViewCuentasTitle_idTitularPerNat}"/>
                        <h:outputText value="#{bundle.ViewCuentasLabel_idTipo}"/>
                        <h:outputText value="#{cuentasController.selected.idTipo}" title="#{bundle.ViewCuentasTitle_idTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
