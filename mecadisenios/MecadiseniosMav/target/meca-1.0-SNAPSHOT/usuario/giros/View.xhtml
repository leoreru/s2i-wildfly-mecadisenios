<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition>

		<p:dialog id="GirosViewDlg" widgetVar="GirosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGirosTitle}">
			<h:form id="GirosViewForm">
				<h:panelGroup id="display">
					<p:panelGrid columns="2" rendered="#{girosController.selected != null}">
						<h:outputText value="#{bundle.ViewGirosLabel_id}"/>
						<h:outputText value="#{girosController.selected.id}" title="#{bundle.ViewGirosTitle_id}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_valor}"/>
						<h:outputText value="#{girosController.selected.valor}" title="#{bundle.ViewGirosTitle_valor}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_retenciones}"/>
						<h:outputText value="#{girosController.selected.retenciones}" title="#{bundle.ViewGirosTitle_retenciones}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_descripcion}"/>
						<h:outputText value="#{girosController.selected.descripcion}" title="#{bundle.ViewGirosTitle_descripcion}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_idCuentaDestino}"/>
						<h:outputText value="#{girosController.selected.idCuentaDestino}" title="#{bundle.ViewGirosTitle_idCuentaDestino}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_idCuentaOrigen}"/>
						<h:outputText value="#{girosController.selected.idCuentaOrigen}" title="#{bundle.ViewGirosTitle_idCuentaOrigen}"/>
						<h:outputText value="#{bundle.ViewGirosLabel_idProyecto}"/>
						<h:outputText value="#{girosController.selected.idProyecto}" title="#{bundle.ViewGirosTitle_idProyecto}"/>
					</p:panelGrid>
					<p:commandButton value="#{bundle.Close}" onclick="GirosViewDialog.hide()"/>
				</h:panelGroup>
			</h:form>
		</p:dialog>

	</ui:composition>
</html>
