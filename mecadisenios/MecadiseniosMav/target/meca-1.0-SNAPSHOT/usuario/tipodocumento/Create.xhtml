<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipodocumentoCreateDlg" widgetVar="TipodocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipodocumentoTitle}">
            <h:form id="TipodocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipodocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipodocumentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipodocumentoController.selected.id}" title="#{bundle.CreateTipodocumentoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipodocumentoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipodocumentoLabel_tipodoc}" for="tipodoc" />
                        <p:inputText id="tipodoc" value="#{tipodocumentoController.selected.tipodoc}" title="#{bundle.CreateTipodocumentoTitle_tipodoc}" required="true" requiredMessage="#{bundle.CreateTipodocumentoRequiredMessage_tipodoc}"/>
                        <p:outputLabel value="#{bundle.CreateTipodocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipodocumentoController.selected.nombre}" title="#{bundle.CreateTipodocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipodocumentoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipodocumentoController.create}" value="#{bundle.Save}" update="display,:TipodocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipodocumentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipodocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
